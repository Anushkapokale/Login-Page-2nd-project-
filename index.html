<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Login Page using HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-page">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h1>LOGIN</h1>
                        <p>Please login to use the platform</p>
                    </div>
                      <!-- email page -->
                    <div class="page email-page active">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Enter your Email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Email?</a>
                        </div>
                        <div class="guest-mode">
                            <p>Not your computer? Use Guest Mode to login privately.</p>
                            <a href="#">Learn more</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Create Account</a>
                            <button type="button" class="btn-next">Next</button>
                        </div>
                    </div>
                      <!-- password page -->
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Enter your password</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="guest-mode">
                            <p>Not your computer? Use Guest Mode to login privately.</p>
                            <a href="#">Learn more</a>
                        </div>
                        <div class="btn-box">
                            <button type="button" class="btn-back">Back</button>
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
